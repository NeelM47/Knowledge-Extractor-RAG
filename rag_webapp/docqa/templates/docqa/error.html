<!-- docqa/templates/docqa/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .error-container { text-align: center; max-width: 600px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="display-4 text-danger">An Error Occurred</h1>
        <p class="lead">We're sorry, but the application encountered a problem.</p>
        <div class="alert alert-danger" role="alert">
            <strong>Details:</strong> {{ error_message }}
        </div>
        <a href="/" class="btn btn-primary mt-3">Return to Homepage</a>
    </div>
</body>
</html>
