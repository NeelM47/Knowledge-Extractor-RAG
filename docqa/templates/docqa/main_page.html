<!-- docqa/templates/docqa/main_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Pipeline Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .container { max-width: 800px; }
        .card { margin-top: 2rem; }
        .answer-box { background-color: #f8f9fa; border-left: 5px solid #0d6efd; padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">RAG Project with Document Ingestion</h1>

        <!-- PDF Upload Form -->
        <div class="card">
            <div class="card-header">Step 1: Upload a New PDF Document</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control" type="file" name="pdf_file" required>
                    </div>
                    <button type="submit" name="upload_button" class="btn btn-primary">Upload and Process</button>
                </form>
            </div>
        </div>

        <!-- Question Answering Form -->
        <div class="card">
            <div class="card-header">Step 2: Ask a Question</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="document" class="form-label">Select Document:</label>
                        <select class="form-select" name="document" id="document" required>
                            <option value="">-- Choose a document --</option>
                            {% for doc in ingested_docs %}
                                <option value="{{ doc }}" {% if doc == last_doc %}selected{% endif %}>{{ doc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question:</label>
                        <textarea class="form-control" name="question" id="question" rows="3" required>{{ last_question }}</textarea>
                    </div>
                    <button type="submit" name="query_button" class="btn btn-success">Get Answer</button>
                </form>
            </div>
        </div>

        <!-- Answer Display Section -->
        {% if answer %}
        <div class="card">
            <div class="card-header">Answer</div>
            <div class="card-body">
                <p><strong>Your Question:</strong> {{ last_question }}</p>
                <hr>
                <div class="answer-box">
                    <p>{{ answer|linebreaksbr }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
